<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>奖助贷</title>
    <!-- meta-tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //meta-tags -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- font-awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- fonts -->

    <link href="http://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>
<body>
<!--引入header-->
<div th:insert="header::header"/>
<!-- banner -->
<div class="inner_page_agile">
</div>
<!--//banner -->
<!-- short -->
<div class="services-breadcrumb">
    <div class="inner_breadcrumb">
        <ul class="breadcrumb " style="background-color: #eeeeee;">
            <li>
                <a href="/index">首页</a>
            </li>
            <li><a href="/mymessage">信息查询</a></li>
            <li><a href="/download">奖助贷查询 </a></li>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </ul>

    </div>
</div>
<!--Scholarship-Area-->
<br>
<div  class="about-sec" id="about">
    <div class="container">
        <div class="title-div">
            <div style="text-align: center" class="container col-md-3" >
                <ul class=" title_duiqi nav nav-stacked nav-tabs ">
                    <li><a href="/scholarship?type=奖学金">奖学金</a></li>
                    <li><a href="/scholarship?type=助学金">助学金</a></li>
                    <li><a href="/scholarship?type=三助">三助</a></li>
                    <li><a href="/scholarship?type=助学贷款">助学贷款</a></li>
                    <li><a href="/scholarship?type=奖助贷下载">奖助贷下载</a></li>
                </ul>

            </div>
            <div class="">
                <div>
                    <h3 th:text="${type}"/>
                    <th:block th:each="file:${scholarships}">
                        <p>
                            <a th:text="${file.scholarshipTitle}" th:href="${file.scholarshipFile}"/>
                        </p>
                    </th:block>
                    <nav style="text-align: center">
                        <ul class="pagination">
                            <li>
                                <a  th:href="@{${'/scholarship'}(pageNum=1,pageSize=${pageSize})}">首页</a>
                            </li>
                            <li>
                                <a th:if="${not isFirstPage}" th:href="@{${'/scholarship'}(pageNum=${pageNum-1},pageSize=${pageSize})}">上一页</a>
                                <a th:if="${isFirstPage}" href="javascript:void(0);">上一页</a>
                            </li>


                            <li th:each="pageNo : ${naviPageNums}">
                                <a th:if="${pageNum eq pageNo}" href="javascript:void(0);">
                                    <span th:text="${pageNo}"></span>
                                </a>


                                <a th:if="${not (pageNum eq pageNo)}" th:href="@{${'/scholarship'}(pageNum=${pageNo},pageSize=${pageSize})}">
                                    <span th:text="${pageNo}"></span>
                                </a>
                            </li>
                            <li>
                                <a th:if="${not isLastPage}" th:href="@{${'/scholarship'}(pageNum=${pageNum+1},pageSize=${pageSize})}">下一页</a>
                                <a th:if="${isLastPage}" href="javascript:void(0);">下一页</a>
                            </li>

                            <li>
                                <a  th:href="@{${'/scholarship'}(pageNum=${totalPages},pageSize=${pageSize})}">尾页</a>
                            </li>
                        </ul><br>
                    </nav>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
