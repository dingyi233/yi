<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>通知公告</title>
	<!-- meta-tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="keywords" content=""/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //meta-tags -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
	<!-- font-awesome -->
	<link href="css/font-awesome.css" rel="stylesheet">
	<!-- fonts -->
	<link href="http://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		  rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
		  rel="stylesheet">
</head>

<body>
<!--引入header-->
<div th:insert="header::header"/>
<!-- banner -->
<div class="inner_page_agile">

</div>
<!--//banner -->
<!-- short -->
<div class="services-breadcrumb">
	<div class="inner_breadcrumb">
		<ul class="breadcrumb "  style="background-color: #eeeeee;">
			<li>
				<a href="/index">首页</a>
			</li>
			<li><a href="/announcement">通知公告</a></li>
			<form class="navbar-form navbar-right">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">搜索</button>
			</form>

		</ul>

	</div>
</div>
<!-- //short-->
<!-- about -->
<div class="about-sec" id="about">
	<div class="container">
		<div class="title-div">
			<div id="myTabContent" class="tab-content col-md-12">
				<div class="tab-pane fade in active" id="Annoucements">
					<!-- Academic_Message -->
					<div class="aitsresumethree ">
						<div class="container" style="width: 100%;">
							<div class="title-div col-md-12">
								<h3 class="tittle" style="margin-top: 16px;">
									<span>通</span>知
									<span>公</span>告
								</h3>
								<div class="tittle-style" >

								</div>
							</div>
							<div>
								<ur class = "row fa-lg" style="list-style-type:none">
									<th:block th:each="announcement:${announcementList}">
										<div class="item page-header">
											<li >
												<a class = "glyphicon glyphicon-record text-info" style="padding-left: 20px; padding-right: 20px; color: rgb(58, 116, 136);" th:href="${announcement.announcementId}"
												   th:text="${announcement.announcementTitle}"/> &nbsp;
												<span >&nbsp;
										<div class="glyphicon glyphicon-time pull-right" style="padding-left: 20px; padding-right: 20px;" th:text="${#dates.format(announcement.announcementReleaseDate,'yyyy-MM-dd')}"/>
                                				</span>
											</li>
										</div>
									</th:block>
								</ur>
							</div>
							<nav style="text-align: center">
								<ul class="pagination">
									<li>
										<a  th:href="@{${'/announcement'}(pageNum=1,pageSize=${pageSize})}">首页</a>
									</li>
									<li>
										<a th:if="${not isFirstPage}" th:href="@{${'/announcement'}(pageNum=${pageNum-1},pageSize=${pageSize})}">上一页</a>
										<a th:if="${isFirstPage}" href="javascript:void(0);">上一页</a>
									</li>


									<li th:each="pageNo : ${naviPageNums}">
										<a th:if="${pageNum eq pageNo}" href="javascript:void(0);">
											<span th:text="${pageNo}"></span>
										</a>


										<a th:if="${not (pageNum eq pageNo)}" th:href="@{${'/announcement'}(pageNum=${pageNo},pageSize=${pageSize})}">
											<span th:text="${pageNo}"></span>
										</a>
									</li>
									<li>
										<a th:if="${not isLastPage}" th:href="@{${'/announcement'}(pageNum=${pageNum+1},pageSize=${pageSize})}">下一页</a>
										<a th:if="${isLastPage}" href="javascript:void(0);">下一页</a>
									</li>


									<li>
										<a  th:href="@{${'/announcement'}(pageNum=${totalPages},pageSize=${pageSize})}">尾页</a>
									</li>
								</ul><br>
							</nav>
						</div>
					</div>
					<!-- //Academic_Message -->
				</div>
			</div>
		</div>
	</div>


</div>
</div>

<!-- //about -->
<!--	引入footer-->
<div th:insert="footer::footer"/>
<!-- js files -->
<!-- js -->
<script src="js/jquery-2.1.4.min.js"></script>

<script src="js/move-top.js"></script>

	$(document).ready(function () {
		/*
            var defaults = {

		});

	});
</script>

</html>
